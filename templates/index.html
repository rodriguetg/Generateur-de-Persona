<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Persona Marketing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container py-5">
        <h1 class="text-center mb-5">Générateur de Persona Marketing</h1>
        
        <div class="card shadow">
            <div class="card-body text-center">
                <h5 class="card-title mb-4">Générer un nouveau persona marketing</h5>
                <p class="card-text mb-4">
                    Cliquez sur le bouton ci-dessous pour générer automatiquement un persona marketing.
                    Un fichier PDF sera créé avec les informations du persona.
                </p>
                <form action="{{ url_for('generate_persona') }}" method="POST">
                    <button type="submit" class="btn btn-primary btn-lg">
                        Générer un Persona
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
